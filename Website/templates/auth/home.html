{% extends 'auth/base.html' %}
{% block title %}Home{% endblock title %}

{% block non_user_content %}
<div class="container mx-auto mt-5">
    <div class="flex justify-center">
        <div class="w-full max-w-2xl">
                <script type="text/javascript">
                    // It's generally better to handle redirection on the server side with Django's redirect()
                    // If you need to do it on the client side, it's better to place the script at the end of the document,
                    // and ensure you have the URL name 'homepage' defined in your Django urls.py
                    window.location.href = "{% url 'homepage' %}";
                </script>
                <!-- Welcome banner for guests -->
                <div class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md" role="alert">
                    <div class="flex">
                        <div class="p-2">
                            <!-- SVG here -->
                        </div>
                        <div>
                            <p class="font-bold">Join Our Community!</p>
                            <p class="text-sm">Sign up and start your journey with us today.</p>
                        </div>
                    </div>
                </div>
                
                <!-- Login and Sign Up buttons -->
                <div class="mt-5 flex justify-between">
                    <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Log In
                    </a>
                    <a href="{% url 'signup' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign Up
                    </a>
                </div>
        </div>
    </div>
</div>
{% endblock non_user_content %}
